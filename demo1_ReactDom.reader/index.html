<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>reactdom.render</title>
    </head>
    <body>
        <ol>
            <li>ReactDOM.render 是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点。</li>
            <li>Browser.js 的作用是将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。</li>
        </ol>
        <p id="hello"></p>
        <script type="text/javascript" src="../scripts/react.min.js"></script>
        <script type="text/javascript" src="../scripts/react-dom.min.js"></script>
        <script type="text/javascript" src="../scripts/browser.min.js"></script>
        <script type="text/babel">
            ReactDOM.render(
                <h1>Hello，world</h1>,
                document.querySelector("#hello")
            );
        </script>
    </body>
</html>
