<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>component-props.children</title>
        <style type="text/css">
            .demo{
                color: orange;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>this.props.children:组件的所有子节点</li>
            <li>this.props.children 的值有三种可能：如果当前组件没有子节点，它就是 undefined ;如果有一个子节点，数据类型是 object ；如果有多个子节点，数据类型就是 array</li>
            <li>React 提供一个工具方法 React.Children 来处理 this.props.children 。 </li>
            <li>React.Children.map 来遍历子节点，而不用担心 this.props.children 的数据类型是 undefined 还是 object</li>
        </ol>
        <div id="hello"></div>
        <script src="../scripts/react.min.js"></script>
        <script src="../scripts/react-dom.min.js"></script>
        <script type="text/javascript" src="indexMain.js"></script>
    </body>
</html>
